<h1> {{name}} </h1>

<dl>
  <td>Nombre: </td>
  <dd> {{name}}</dd>

  <td>Edad: </td>
  <dd> {{ege}}</dd>

  <td>Metodo: </td>
  <dd> {{ getHeroDescription() }}</dd>

  <td>Capitalizado:</td>
  <dd> {{capitalizedName}}</dd>
</dl>

<button
*ngIf="name !== 'SpiderMan'"
class="btn btn-primary mx-2" (click)="chaganHero()">Cambiar Nombre
</button>

<button
*ngIf="ege !== 25"
class="btn btn-primary" (click)="changeAge()">Cambiar Edad
</button>

<button class="btn btn-primary mx-2" (click)="resetForn()">
  Reset
</button>
